<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<title>Sphere ¬∑ Portals</title>
<style>
  :root{--bg:#0a0b0c;--fg:#e8e8e8;--muted:#a0a5aa;--line:#15171a;--glass:rgba(12,13,14,.55)}
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);
    font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;letter-spacing:.01em}
  header{position:fixed;left:16px;right:16px;top:16px;display:flex;justify-content:space-between;align-items:center;
    padding:10px 12px;border:1px solid var(--line);border-radius:12px;
    background:var(--glass);backdrop-filter:blur(12px);-webkit-backdrop-filter:blur(12px);z-index:10}
  .wordmark{font-weight:700;letter-spacing:.12em}
  .chip{display:inline-flex;align-items:center;gap:8px;border:1px solid #2a2e33;border-radius:999px;
    padding:6px 10px;background:var(--glass);font-size:12px}
  .stage{position:relative;height:100vh;overflow:hidden}
  .ring{position:absolute;left:50%;top:50%;transform-style:preserve-3d;
    transform:translate(-50%,-50%) perspective(1200px) rotateX(18deg)}
  .portal{position:absolute;width:120px;height:120px;border-radius:50%;border:1px solid #2a2f34;
    background:radial-gradient(60% 60% at 40% 35%, rgba(200,208,216,.18), rgba(80,84,92,.08) 60%, rgba(0,0,0,0) 61%),
              linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,.02));
    box-shadow:inset 0 0 0 1px rgba(255,255,255,.02), 0 10px 40px rgba(0,0,0,.25);
    display:flex;align-items:center;justify-content:center;text-transform:uppercase;font-size:11px;letter-spacing:.12em;
    transition:transform .2s ease, filter .2s ease, box-shadow .2s ease; backdrop-filter:blur(2px); color:#d9dde2; cursor:pointer}
  .portal:hover{box-shadow:inset 0 0 0 1px rgba(255,255,255,.08), 0 18px 70px rgba(0,0,0,.38); filter:brightness(1.06)}
  .glyph{font-size:28px;opacity:.9}
  .hint{position:absolute;bottom:20px;left:50%;transform:translateX(-50%);font-size:12px;color:#9aa1a8;
    letter-spacing:.12em;text-transform:uppercase;background:var(--glass);padding:8px 10px;border:1px solid var(--line);border-radius:10px}
  @media (max-width:980px){.hint{display:none}}
</style>
</head>
<body>
<header>
  <div class="wordmark">SPHERE / PORTALS</div>
  <div class="chip"><span id="status">–≤—ã–±–µ—Ä–∏ —Å–µ—Ä–≤–∏—Å ‚Üí —Ç–∞–ø</span></div>
</header>

<div class="stage" id="stage">
  <div class="ring" id="ring"></div>
  <div class="hint">–ü–æ–≤–µ—Ä–Ω–∏/–¥–≤–∏–≥–∞–π —ç–∫—Ä–∞–Ω ‚Üí –≤—ã–±–µ—Ä–∏ ¬´–ø–æ—Ä—Ç–∞–ª¬ª. –¢–∞–ø ‚Äî –æ—Ç–∫—Ä–æ–µ—Ç—Å—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ / –≤–µ–±.</div>
</div>

<script>
/* --- –°–µ—Ä–≤–∏—Å—ã: deep-link (–µ—Å–ª–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ) + –≤–µ–±-—Ñ–æ–ª–±—ç–∫ --- */
const apps=[
  {id:'ig', name:'Instagram', glyph:'‚óªÔ∏é', app:'instagram://app',             web:'https://instagram.com'},
  {id:'yt', name:'YouTube',   glyph:'‚ñ∂Ô∏é', app:'youtube://',                  web:'https://youtube.com'},
  {id:'tg', name:'Telegram',  glyph:'‚û§', app:'tg://',                        web:'https://t.me'},
  {id:'x',  name:'X',         glyph:'‚ï≥', app:'twitter://',                   web:'https://x.com'},
  {id:'tt', name:'TikTok',    glyph:'‚ô™', app:'snssdk1128://',               web:'https://tiktok.com'},
  {id:'vk', name:'VK',        glyph:'–í–ö', app:'vk://',                       web:'https://vk.com'},
  {id:'wa', name:'WhatsApp',  glyph:'‚úÜ', app:'whatsapp://send',             web:'https://wa.me'},
  {id:'ms', name:'Messenger', glyph:'‚úâÔ∏é', app:'fb-messenger://',            web:'https://m.me'},
  {id:'fb', name:'Facebook',  glyph:'∆í',  app:'fb://',                       web:'https://facebook.com'},
  {id:'sc', name:'Snapchat',  glyph:'üëª', app:'snapchat://',                 web:'https://snapchat.com'},
  {id:'th', name:'Threads',   glyph:'@',  app:'threads://',                  web:'https://www.threads.net'},
  {id:'dc', name:'Discord',   glyph:'‚ò∞', app:'discord://',                   web:'https://discord.com/app'},
  {id:'rd', name:'Reddit',    glyph:'‚¨§', app:'reddit://',                    web:'https://reddit.com'}
];

/* --- –°—Ü–µ–Ω–∞: –∫–æ–ª—å—Ü–æ –ø–æ—Ä—Ç–∞–ª–æ–≤, –±–µ–∑ –≤–Ω–µ—à–Ω–∏—Ö –∫–∞—Ä—Ç–∏–Ω–æ–∫ --- */
const ring=document.getElementById('ring'); const portals=[];
(function buildRing(){
  const n=apps.length, R=280;
  for(let i=0;i<n;i++){
    const p=document.createElement('div'); p.className='portal'; p.dataset.id=apps[i].id;
    p.innerHTML=`<div class="glyph">${apps[i].glyph}</div>`;
    const ang=(i/n)*Math.PI*2, x=Math.cos(ang)*R, y=Math.sin(ang)*R*0.5, z=Math.sin(ang)*60;
    p.style.transform=`translate3d(${x}px,${y}px,${z}px)`;
    p.addEventListener('click',()=>openTarget(apps[i]));
    ring.appendChild(p); portals.push(p);
  }
})();

/* –ü–∞—Ä–∞–ª–ª–∞–∫—Å */
document.addEventListener('mousemove',e=>{
  const rx=(e.clientX/window.innerWidth-0.5)*6;
  const ry=(e.clientY/window.innerHeight-0.5)*-4;
  ring.style.transform=`translate(-50%,-50%) perspective(1200px) rotateX(${18+ry}deg) rotateY(${rx}deg)`;
},{passive:true});

/* –û—Ç–∫—Ä—ã—Ç–∏–µ: —Å–Ω–∞—á–∞–ª–∞ deep-link, —á–µ—Ä–µ–∑ 700–º—Å ‚Äî –≤–µ–±-—Ñ–æ–ª–±—ç–∫ */
function openTarget(app){
  document.getElementById('status').textContent=`–æ—Ç–∫—Ä—ã–≤–∞—é: ${app.name}`;
  const t0=Date.now(), timeout=700;
  const timer=setTimeout(()=>{ if(Date.now()-t0>=timeout-10) location.href=app.web; }, timeout);
  try{ location.href=app.app; }catch{ clearTimeout(timer); location.href=app.web; }
}
</script>
</body>
</html>
